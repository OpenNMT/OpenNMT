site_name: OpenNMT
repo_url: https://github.com/OpenNMT/OpenNMT
theme: readthedocs
docs_dir: docs
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
extra_css:
  - css/extra.css
markdown_extensions:
  - math
  - sane_lists
  - def_list
  - fenced_code
  - markdown.extensions.admonition
pages:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Data:
      - Preparation: data/preparation.md
      - "Word features": data/word_features.md
  - Training:
      - Models: training/models.md
      - Embeddings: training/embeddings.md
      - "Mutli GPU": training/multi_gpu.md
      - Retraining: training/retraining.md
      - "Decay strategies": training/decay.md
      - "Data sampling": training/sampling.md
  - Translation:
      - Inference: translation/inference.md
      - "Beam search": translation/beam_search.md
      - "Unkown words": translation/unknowns.md
  - Tools:
      - Tokenization: tools/tokenization.md
      - Servers: tools/servers.md
  - "Reference: Options":
      - "Scripts usage": options/usage.md
      - Preprocess: options/preprocess.md
      - Train: options/train.md
      - Translate: options/translate.md
      - Tag: options/tag.md
      - Tokenize: options/tokenize.md
      - "REST server": options/rest_server.md
  - Extensions: extensions.md
  - "Common issues": issues.md
